                <script>
                    

                    var viewer = new Cesium.Viewer('cesiumContainer', {
     
                imageryProvider : new Cesium.ArcGisMapServerImageryProvider({
                    url : 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
                }),
     
     
                baseLayerPicker : false,
            fullscreenButton:false
     
            });

                var options = {
        camera : viewer.scene.camera,
        canvas : viewer.scene.canvas
    };

                
                
                
                
     <!-- ------------------------------------------      functions     ---------------------------------------------------- -->

            

        function HWNfunction(){
            viewer.dataSources.removeAll();
                var dataSource2 = Cesium.GeoJsonDataSource.load(
                    'https://raw.githubusercontent.com/shahabshafiee/rep/master/hamburg%20with%20neighborhoods.geojson');
                 viewer.dataSources.add(dataSource2);
               viewer.camera.flyTo({
                        destination : Cesium.Cartesian3.fromDegrees(10, 53.55, 70000)})
                   }

           function  Hfunction() {
               viewer.dataSources.removeAll();
                var dataSource1 = Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/shahabshafiee/rep/master/gemeinden_simplify200.geojson');
                viewer.dataSources.add(dataSource1);
                viewer.camera.flyTo({
                        destination : Cesium.Cartesian3.fromDegrees(9.3, 53.7, 160000)})
                   }

            function     Ufunction(){
                viewer.dataSources.removeAll();
                viewer.camera.flyTo({
                        destination : Cesium.Cartesian3.fromDegrees(15, 50, 4400000)})
                   }



                function FacilityFunction(){
                    viewer.dataSources.removeAll();
                viewer.camera.flyHome(0);
            viewer.dataSources.add(Cesium.KmlDataSource.load('https://raw.githubusercontent.com/shahabshafiee/rep/master/facilities.kml', options));
        }

                
        function  HNfunction() {
               viewer.dataSources.removeAll();
                var dataSource1 = Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/shahabshafiee/rep/master/osm.geojson');
                viewer.dataSources.add(dataSource1);
                viewer.camera.flyTo({
                        destination : Cesium.Cartesian3.fromDegrees(10.1, 53.6, 70000)})
                   }
